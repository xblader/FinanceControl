<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to my site</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="username" name="username" type="username" ng-model="user.name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" 
                                type="email" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="ConfirmPassword" name="confirmpassword" type="password" value="" ng-model="user.confirmpassword">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="button" class="btn btn-success btn-block" ng-click="register(user)">Register</button>
                            <p>Login? <a href="#/login" class="">Login</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
